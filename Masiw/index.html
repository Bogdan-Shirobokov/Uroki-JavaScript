<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h1>Shirobokov Bogdan</h1>
<h2>Индекс в Массиве визуальное восприятие</h2>
<div class="container">
    <h3>Исходный массив</h3>
    <div class="out-1-source"></div>
    <div class="out-1-source-length"></div>
    <div class="out-1-source-image array"></div>
    <h3>Добавить элемент</h3>
    <select class="array-element">
        <option value="ananas">Ananas</option>
        <option value="apricos">Apricos</option>
        <option value="banan">Banan</option>
        <option value="cherry">Cherry</option>
        <option value="granat">Granat</option>
        <option value="pear">Pear</option>
        <option value="plum">Plum</option>
        <option value="raspberry">Raspberry</option>
        <option value="strawberry">Strawberry</option>
        <option value="watermelon">Watermelon</option>
    </select>
    <span>Индекс:</span>
    <input type="number" class="array-index" value="3">
    <button class="add-to-array">Добавить элимент</button>










</div>
<script src="script.js"></script>
</body>
</html>
